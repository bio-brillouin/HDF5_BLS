version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

  jobs:
    post_install:
      # Use the commands directly in the shell after the environment is set up
      - pip install -e packages/HDF5_BLS
      - pip install -e packages/HDF5_BLS_analyse
      - pip install -e packages/HDF5_BLS_treat

# Tell RTD to use the environment.yml file to set up the environment
conda:
  environment: environment.yml

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub
