version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

python: 
  install:
    # 1. Use the environment.yml to set up the dependencies via mamba
    - method: mamba
      path: environment.yml

    # 2. Use a standard pip command to install your local packages
    - method: pip
      path: packages/HDF5_BLS
      editable: true

    - method: pip
      path: packages/HDF5_BLS_analyse
      editable: true

    - method: pip
      path: packages/HDF5_BLS_treat
      editable: true

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub
