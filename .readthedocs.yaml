version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Tell RTD to use the environment.yml file to set up the environment
conda:
  environment: environment.yml

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Here we build the environment for the documentation by installing the three packages in editable mode
python:
  install:
    - method: pip
      path: packages/HDF5_BLS

    - method: pip
      path: packages/HDF5_BLS_analyse

    - method: pip
      path: packages/HDF5_BLS_treat